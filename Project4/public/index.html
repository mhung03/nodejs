<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>H·ªá th·ªëng b√¨nh lu·∫≠n</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .comment { border-bottom: 1px solid #ccc; padding: 10px 0; }
    textarea, input { width: 300px; }
  </style>
</head>
<body>
  <h1>üí¨ Vi·∫øt b√¨nh lu·∫≠n</h1>

  <form id="commentForm">
    <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n" required /><br><br>
    <textarea id="message" placeholder="N·ªôi dung b√¨nh lu·∫≠n" rows="4" required></textarea><br><br>
    <button type="submit">G·ª≠i b√¨nh lu·∫≠n</button>
  </form>

  <h2>üìÉ Danh s√°ch b√¨nh lu·∫≠n</h2>
  <div id="commentList"></div>

  <script>
    async function loadComments() {
      const res = await fetch('/api/comments');
      const comments = await res.json();
      const list = document.getElementById('commentList');
      list.innerHTML = '';

      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `
          <strong>${c.name}</strong> (${new Date(c.createdAt).toLocaleString()}):<br>
          ${c.message}
          <br>
          <button onclick="deleteComment(${c.id})">‚ùå X√≥a</button>
        `;
        list.appendChild(div);
      });
    }

    async function deleteComment(id) {
      await fetch(`/api/comments/${id}`, {
        method: 'DELETE'
      });
      loadComments();
    }

    document.getElementById('commentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      await fetch('/api/comments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, message })
      });

      document.getElementById('commentForm').reset();
      loadComments();
    });

    loadComments();
  </script>
</body>
</html>
